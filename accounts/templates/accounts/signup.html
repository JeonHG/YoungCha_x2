
{% extends "accounts/layout.html" %}

{% block content %}
<style>
form{
  border: 1px dotted #999;

  margin: 0 auto;


}

<body>

<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">

    </div>
    <div class="col-md-4 mb-3">

      </div>




    </div>
        <div class="col-md-4 mb-3">
