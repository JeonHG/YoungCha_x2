{% extends "accounts/layout.html" %}

{% block content %}




    <div class="container shadow p-3 mb-5 bg-white rounded">
      <h2>회원가입</h2>
<hr>

        <form action="" method="post">    {% csrf_token %}
            <div class="col-md-8">
                <label for="name">your_name</label>
                <input type="text" name='name' class="form-control is-valid" id="id_name" placeholder=""
                       required>

                <div class="valid-feedback">
                    이름을 입력하세요

                </div>
            </div>


            <div class="col-md-8">
                <label for="username">Email(ID)</label>
                <input type="text" name='username' class="form-control is-valid" id="id_username" placeholder="Email"
                       required>
                {#                 이것은 {{ form.username }}과 같아#}
                <div class="valid-feedback">
                    이메일을 입력하세요!

                </div>
            </div>


                <div class="col-md-8">
                    <label for="password1">password</label>
                    <input type="password" name="password1" class="form-control is-valid" id="id_password1"
                           placeholder="password" required>
                    <div class="valid-feedback">
                        최소 8문자 이상의 비밀번호를 입력하세요!
                    </div>
                </div>
                <div class="col-md-8">
                    <label for="password2">password 확인</label>
                    <input type="password" name="password2" class="form-control is-valid" id="id_password2"
                           placeholder="password_check"
                           required>

                </div>
                <div class="col-md-8">
                    <div class="form-group form-check"  style="margin-top: 20px">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1"  required>
                        <label class="form-check-label" for="exampleCheck1" style="font-size: large;
                        ">개인정보 사용에 동의합니다</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
        </form>
    </div>



{% endblock %}
