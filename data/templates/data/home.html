
{% extends "layout.html" %}
{%block content%}
<div style="margin: 0 auto; width: 250px; margin-top: 120px">
    <img style="width: 100%; height: 180px" src="https://postfiles.pstatic.net/MjAxOTA4MDdfMzYg/MDAxNTY1MTQ3NTQ3MTYw.T5ovy3sOJtqnfeMgROe6A_6_rotZnGc4bgasGTEe_zsg.AYwvnjsflJ-sCHrqUZ20tZpqHMe0P9r46SGAwCoheT4g.PNG.helloearth2019/%EA%B0%9C%EB%AF%B8.PNG?type=w966">
</div>
<div style="width: 500px; margin:0 auto;">


<form action="" method="post">
    {% csrf_token %}
    <select name="name" style="width: 400px; height: 50px">
        {% for i in name %}
            <option value="{{ i.name }}">{{ i.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" style="height: 50px; background-color: black; color: white">데이터 확인</button>
</form>
</div>
{%endblock%}
