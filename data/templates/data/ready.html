{% extends "layout.html" %}
{%block content%}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% load staticfiles %}
    <div style="margin: 0 auto; width: 250px; margin-top: 120px">
        <img src="{% static "data/main_ycyc.png" %}" style="width: 100%; height: 180px">
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row my-2">
                <div class="col-xs-8 col-sm-6 mx-auto text-left">
                    <select name="sector" class="form-control">
                        <option value="jaebol">투자는 안정적이고 보수적으로 깐깐하게! - 대기업</option>
                        <option value="pharma">마- 앗쌀하게 한탕 해야지 안카나! - 바이오</option>
                        <option value="media">IT 강국, 콘텐츠 대국 - 미디어/엔터</option>
                        <option value="staples">콜라, 햄버거, 커피는 죽지 않는다. - 미국 필수소비재</option>
                        <option value="giants">진짜 IT 공룡들 - FAANG</option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-xs-8 col-sm-6 mx-auto text-left row">
                    <label for="seedmoney" class="mx-auto my-auto" style="width: "  ><span class="align-baseline">초기 투자금:</span></label>
                    <input type="text" value="0" name="ceed" class="form-control col-8 col-sm-4 col-lg-8 align-baseline">
                    <label for="seedmoney" class="mx-auto my-auto"><span class="align-baseline">(만원)</span></label>
{#                    <label for="seedmoney" class="col-2 my-0 py-0 align-baseline">(만원)</label>#}
                    <p style="margin: 0 auto; color: red"> {{ text }}</p>
                    <button type="button" data-toggle="modal" data-target="#warning_ModalScrollable" class="btn btn-primary btn-lg btn-block my-2">시작!</button>
                </div>
            </div>
        </div>
    <div class="modal fade" id="warning_ModalScrollable" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="exampleModalScrollableTitle">유의사항</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                게임이 시작되면, 입력한 투자금이 잔고에서 차감됩니다.<br>
                뒤로 가기를 눌러도 투자금은 돌아오지 않습니다 :(<br>
                매수하기 싫다면 뒤로가기 대신 관망하세요!<br>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">잘 알겠습니다. 얼른 시작하죠</button>
            </div>
        </div>
    </div>
    </div>
    </form>
{% endblock %}
