{% extends "accounts/layout.html" %}

{% block content %}
    <h2>{{ user.username }}'s Profile</h2>

    <h3>Email</h3>
    {{ user.email|default:"&dash;" }}

    <h3>이름(별명)</h3>
    {{ user.profile.usr_id|default:"&dash;" }}
    <h3>Score</h3>
    {{ user.score }}

    <hr/>

    <a href="{% url "profile_edit" %}">프로필 수정</a>
    <a href="{% url "password_change" %}">암호 변경하기</a>
{% endblock %}
